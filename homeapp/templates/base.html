
<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- add icon link -->
    <link rel = "icon" href = 
      "	https://i.pinimg.com/736x/b3/8a/a1/b38aa1b21050b0e769a97eb751d12829.jpg" 
        type = "image/x-icon">
              
    <title>Directory Theme by Bootstrapious</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Price Slider Stylesheets -->
    <link rel="stylesheet" href="/static/css/nouislider.css">
    <!-- Google fonts - Playfair Display-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700">
    <!-- Google fonts - Poppins-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,400i,700">
    <!-- swiper-->
    <link rel="stylesheet" href="/static/css/swiper.min.css">
    <!-- Magnigic Popup-->
    <link rel="stylesheet" href="/static/css/magnific-popup.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="/static/css/default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="/static/css/custom.css">
    <script src="/static/js/main.js"> </script>


   </head>
  <body style="padding-top: 72px;">
    <input type="hidden" id="csrf" value="{{csrf_token}}">
    <header class="header">
     
      <nav class="navbar navbar-expand-lg fixed-top shadow navbar-light bg-white">
        <div class="container-fluid">
          <div class="d-flex align-items-center"><a class="navbar-brand py-1" href="/">
          <h3>Food </h3>
           
          </div>
          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation"><i class="fa fa-bars"></i></button>
          <!-- Navbar Collapse -->
          <div class="collapse navbar-collapse" id="navbarCollapse">
            
            <ul class="navbar-nav ml-auto">
              <div class="topnav">
              <a class="active" href="#home">Home</a>&emsp;
              <a href="/about">About</a>&emsp;
              <a href="/contact">Contact</a>&emsp;
              <input type="text" placeholder="Search..">
            </div>
              
              {% if request.user.is_authenticated %}

              <li class="nav-item mt-3 mt-lg-0 ml-lg-3 d-lg-none d-xl-inline-block">
                <a class="btn btn-info" href="{% url 'add_blog' %}">Add Blogs</a>
              </li>
              <li class="nav-item mt-3 mt-lg-0 ml-lg-3 d-lg-none d-xl-inline-block">
                <a class="btn btn-danger" href="{% url 'logout_view' %}">Logout</a>
              </li>
              
              <img class= src="https://img.freepik.com/free-photo/traditional-italian-food-world-tourism-day_23-2149114038.jpg?w=1380&t=st=1686549132~exp=1686549732~hmac=9b061ea449a478a41e57fe020c832a5d30488d772406e961c058096f0161a2df" alt="">
       

              {% else %}
              <li class="nav-item mt-3 mt-lg-0 ml-lg-3 d-lg-none d-xl-inline-block">
                <a class="btn btn-primary" href="{% url 'login_view' %}">Add Blog</a>
              </li>

              {% endif %}

            </ul>
          </div>
        </div>
      </nav>
      <!-- /Navbar -->
    </header>
   

    {% block start %}


    {% endblock %}
 
    <footer class="position-relative z-index-10 d-print-none">
   
      <div class="py-4 font-weight-light bg-gray-800 text-gray-300">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-md-6 text-center text-md-left">
              <p class="text-sm mb-md-0">&copy; 2023, Your  Online Food.  All rights reserved.</p>
            </div>
           
          </div>
        </div>
      </div>
    </footer>
   
    
  </body>
</html>
