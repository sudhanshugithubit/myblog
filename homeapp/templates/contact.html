{% extends "base.html" %}

{% block start %}
 
<!DOCTYPE html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.5, shrink-to-fit=no">
    <br>
    <title>contact form</title>
     
</head>
 

<body>
   
 
<div class="fcf-body">

    <div id="fcf-form">
    <h4 class="fcf-h3">Contact Us</h4>

    <form id="fcf-form-id" class="fcf-form-class" method="post" action="contact-form-process.php"height="100px;">
        
        <div class="fcf-form-group">
            <label for="Name" class="fcf-label">Your name:</label>
            <div class="fcf-input-group">
                <input type="text" id="Name" name="Name" class="fcf-form-control" required>
            </div>
        </div>

        <div class="fcf-form-group">
            <label for="Email" class="fcf-label">Your email address:</label>
            <div class="fcf-input-group">
                <input type="email" id="Email" name="Email" class="fcf-form-control" required>
            </div>
        </div>
        <div class="fcf-form-group">
            <label for="Phone" class="fcf-label">Your  Phone No:</label>
            <div class="fcf-input-group">
                <input type="numeric" id="numeric" name="Phone" class="fcf-form-control" required>
            </div>
        </div>

        <div class="fcf-form-group">
            <label for="Message" class="fcf-label">Your message:</label>
            <div class="fcf-input-group">
                <textarea id="Message" name="Message" class="fcf-form-control" rows="6" maxlength="300" required></textarea>
            </div>
        </div>

        <div class="fcf-form-group">
            <button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Send Message</button><br>
        </div>
        </div>

    </form>
    </div>

</div>

</body>
</html>
{% endblock %}
